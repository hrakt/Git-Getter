<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Github Getter</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div class="content">
            
                <form onsubmit="fetchData(true); return false" >
                    <div class="search__container" id="searchBox">
                        <input id="search" type="text" class="search__box" placeholder="search" autocomplete="off"></input>
                        <button class="btn">search</button>
                        <button class="btn" type="button" onClick="clearResults()">clear</button>
                    </div>
                </form>
            <div id="results-container" class="results-container">
                
            </div>
            <div class="loader">
                <label class="btn btn__loader" id="load" onClick="loadMore()">
                    Load More
                </label>
                
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
